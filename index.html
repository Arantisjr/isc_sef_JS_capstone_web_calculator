<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" disabled />
        
        <div class="buttons">
            <button id="clear_button" class="operator">C</button>
            <button id="backspace" class="operator">‚Üê</button>
            <button id="mod_op" class="operator">%</button>
            <button id="divison_but" class="operator">/</button>

            <button id="button-7" class="btn">7</button>
            <button id="button-8" class="btn">8</button>
            <button id="button-9" class="btn">9</button>
            <button id="multipl_but" class="operator">*</button>

            <button id="button-4" class="btn">4</button>
            <button id="button-5" class="btn">5</button>
            <button id="button-6" class="btn">6</button>
            <button id="button-minus" class="operator">-</button>

            <button id="button-1" class="btn">1</button>
            <button id="button-2" class="btn">2</button>
            <button id="button-3" class="btn">3</button>
            <button id="add_op" class="operator">+</button>

            <button id="button-0" class="btn">0</button>
            <button id="dot" class="btn">.</button>
            <button id="equal_button" class="button">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
